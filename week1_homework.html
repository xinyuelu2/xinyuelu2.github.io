<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title for the page -->
    <title>Document</title>

    <!-- Link to my style sheet -->
    <link rel="stylesheet" href="index2.css">

    <!--The next three lines allow the Vega embed-->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.17.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4.17.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.12.2"></script>
</head>



<body>
    <!-- A div that contains a group of items for week 1. Can be useful for setting background colours etc.  -->
    <div class="myWeek1">
        <h1>WEEK1</h1>
        
        <h3>Annual Rental Prices Growth </h3>
        <p>The first chart shows the annual growth in rental prices in the UK from 2016 to 2022.</p>
        <div class="chart" id="Chart1"></div>

        <h3>Residential Loans To Individual </h3>
        <p>My second chart displays the individual residential loans in the UK between 2008 and 2022.</p>
        <div class="chart" id="Chart2"> </div>
    </div> 
</body>


<script>
    //Define charts:
    var myChart1 = "homework pic1.json";
    var myChart2 = "homework pic2.json";

    // Embed charts:
    vegaEmbed('#Chart1', myChart1);
    vegaEmbed('#Chart2', myChart2);
</script>

</html>
